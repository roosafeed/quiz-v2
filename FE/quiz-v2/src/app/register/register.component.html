<div id="reg-cont">
    <h3>Register User</h3>
    <span class="text-info text-danger">{{message}}</span> <br>

    <form (ngSubmit)="createRegistration()">
        <!-- row#1 -->
        <div class="form-group row">
            <div class="col-2">
                <label>Name</label>
            </div>
            <div class="col-4">
                <input type="text" [(ngModel)]="name" name="name" class="form-control" />
            </div>
        </div>
        <!-- row#2 -->
        <div class="form-group row">
            <div class="col-2">
                <label>Email</label>
            </div>
            <div class="col-4">
                <input type="text" [(ngModel)]="email" name="email" class="form-control" />
            </div>
        </div>

        <!-- row#3 -->
        <div class="form-group row">
            <div class="col-2">
                <label>Password</label>
            </div>
            <div class="col-4">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" />
            </div>
        </div>


        <input type="submit" class="form-control" value="Register " [class]="regLoad" class="btn btn-success" />
    </form>

</div>
