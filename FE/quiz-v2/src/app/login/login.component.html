<div id="reg-cont">
    <h3>Login</h3>
    <span class="text-info text-danger">{{message}}</span> <br>

    <form (ngSubmit)="onLogin()">
        <!-- row#1 -->
        <div class="form-group row">
            <div class="col-2">
                <label>Username</label>
            </div>
            <div class="col-4">
                <input type="text" [(ngModel)]="uname" name="uname" class="form-control" />
            </div>
        </div>
        <!-- row#2 -->
        <div class="form-group row">
            <div class="col-2">
                <label>Password</label>
            </div>
            <div class="col-4">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" />
            </div>
        </div>       

        <input type="submit" class="form-control" value="Login " [class]="load" class="btn btn-success" />
    </form>

</div>
