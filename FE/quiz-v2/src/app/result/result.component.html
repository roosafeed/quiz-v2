<div id="res-cont">
    <h1>Final Score: {{ score }}/{{ total }}</h1>
    <h3>Attempted on {{ result.startDate }}</h3>
    <hr />

    <div class="result" *ngFor="let q of result.results; index as i">
        <h3>{{ i+1 }}. {{ q.question }}</h3>
        <ul>
            <li *ngFor="let a of q.choices" [ngClass]="a.isAnswer == 'y' ? 'correct' : ''">            
                {{ a.name }}
                <span *ngIf="a.id == q.chosen" title="Your choice">*</span>
            </li>
        </ul>    
        <p>Your choice was <span *ngIf="!q.correct"> in</span>correct</p>
    </div>
</div>
